<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="places">
        <label for="location">Location</label>
        <input type="text" id="location" />
        <label for="landmarks">Landmarks</label>
        <input type="text" id="landmarks" />
        <label for="weather">Weather</label>
        <input type="text" id="weather" />
        <button type="submit" class="btn btn-info">submit!</button>
      </form>
      <ul id="placeLocations">
      </ul>
      <div class="cities">
        <div class="row">
          <div id="seattle" class="col-md-3">
            <h3 id="seattleTitle">Seattle</h3>
          </div>
          <div id="lasVegas" class="col-md-3">
            <h3 id="lasVegasTitle">Las Vegas</h3>
          </div>
          <div id="boulder" class="col-md-3">
            <h3 id="boulderTitle">Boulder</h3>
          </div>
          <div id="space" class="col-md-3">
            <h3 id="spaceTitle">Space</h3>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
